<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="themes/charcoal.css" />
        <link rel="stylesheet" type="text/css" href="default.css" />

        <title>calendar</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="ethyl calendar">
    </head>
    <body>
        <div class = "titlegrid">
            <div class = "hamburgermenu">
                <svg width = "20vw" height = "15vmin" id = "menubtn" onclick = "openmenu();">
                    <rect 
                        width="7.5vmin" 
                        height="1vmin" 
                        x="3vw"
                        y="5vmin"
                        style="
                            fill:var(--foreground-color-grade60);
                            stroke-width:2; 
                            rx:0.5vmin;
                            ry:0.5vmin;
                        "
                        class = "hamburgermenu-rects"
                    />
                    <rect 
                        width="7.5vmin" 
                        height="1vmin" 
                        x="3vw"
                        y="7.5vmin"
                        style="
                            fill:var(--foreground-color-grade60);
                            stroke-width:2; 
                            rx:0.5vmin;
                            ry:0.5vmin;
                        "
                        class = "hamburgermenu-rects"
                    />
                    <rect 
                        width="7.5vmin" 
                        height="1vmin" 
                        x="3vw"
                        y="10vmin"
                        style="
                            fill:var(--foreground-color-grade60);
                            stroke-width:2; 
                            rx:0.5vmin;
                            ry:0.5vmin;
                        "
                        class = "hamburgermenu-rects"
                    />
                </svg>
            </div>
            <div>
                <h1 class = "big">calendar</h1>
            </div>
            <div class = "daynightmenu"></div>
        </div>
        <div class = "fullcalendargrid">
            <div class = "calendarmonthgrid">
                <div class = "calendarmonthgrid-element">&lt;</div>
                <div class = "calendarmonthgrid-monthdisplay">
                    <span class = "yearspan">2023</span>
                    <span>november</span>
                </div>
                <div class = "calendarmonthgrid-element">&gt;</div>
            </div>
            <div class = "calendardaygrid">
                <div class = "calendardaygrid-element">S</div>
                <div class = "calendardaygrid-element">M</div>
                <div class = "calendardaygrid-element">T</div>
                <div class = "calendardaygrid-element">W</div>
                <div class = "calendardaygrid-element">T</div>
                <div class = "calendardaygrid-element">F</div>
                <div class = "calendardaygrid-element">S</div>
            </div>
            <div class = "calendargrid">
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-element">1</div>
                <div class = "calendargrid-element">2</div>
                <div class = "calendargrid-element">3</div>
                <div class = "calendargrid-element">4</div>
                <div class = "calendargrid-element">5</div>
                <div class = "calendargrid-element">6</div>
                <div class = "calendargrid-element">7</div>
                <div class = "calendargrid-element">8</div>
                <div class = "calendargrid-element">9</div>
                <div class = "calendargrid-element">10</div>
                <div class = "calendargrid-element">11</div>
                <div class = "calendargrid-element">12</div>
                <div class = "calendargrid-element">13</div>
                <div class = "calendargrid-element">14</div>
                <div class = "calendargrid-element">15</div>
                <div class = "calendargrid-element">16</div>
                <div class = "calendargrid-element">17</div>
                <div class = "calendargrid-element">18</div>
                <div class = "calendargrid-element">19</div>
                <div class = "calendargrid-element">20</div>
                <div class = "calendargrid-element">21</div>
                <div class = "calendargrid-element">22</div>
                <div class = "calendargrid-element">23</div>
                <div class = "calendargrid-element">24</div>
                <div class = "calendargrid-element">25</div>
                <div class = "calendargrid-element">26</div>
                <div class = "calendargrid-element">27</div>
                <div class = "calendargrid-element">28</div>
                <div class = "calendargrid-element">29</div>
                <div class = "calendargrid-element">30</div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
            </div>
        </div>

        <dialog class = "dialog-closed" id = "menu">

            <div class = "dialog-top">
                <button class = "button" id = "closemenu" onclick = "closemenu();">close this menu</button>
            </div>

            <h2 class = "med">display</h2>

            <div class = "themepickergrid">
                <button class = "autofit button" onclick = "dadown()">&lt;</button>
                <span class = "low smallspandisplay" id = "dayabbrindicator">M, T, W</span>
                <button class = "autofit button" onclick = "daup()">&gt;</button>
            </div>

            <h2 class = "med">themes</h2>

            <div class = "themepickergrid">
                <button class = "autofit button" onclick = "modedown()">&lt;</button>
                <span class = "low smallspandisplay" id = "themeindicator">charcoal</span>
                <button class = "autofit button" onclick = "modeup()">&gt;</button>
            </div>

            <div class = "paintchipgrid">
                <div class = "paintchip" style="background-color: var(--background-color-reverse)"></div>
                <div class = "paintchip" style="background-color: var(--foreground-color-reverse)"></div>

                <div class = "paintchip" style="background-color: var(--background-color-default)"></div>
                <div class = "paintchip" style="background-color: var(--midground-color-default)"></div>
                <div class = "paintchip" style="background-color: var(--foreground-color-default)"></div>
                <div class = "paintchip" style="background-color: var(--foreground-color-grade10)"></div>
                <div class = "paintchip" style="background-color: var(--foreground-color-grade20)"></div>
                <div class = "paintchip" style="background-color: var(--foreground-color-grade30)"></div>
                <div class = "paintchip" style="background-color: var(--foreground-color-grade40)"></div>
                <div class = "paintchip" style="background-color: var(--foreground-color-grade50)"></div>
                <div class = "paintchip" style="background-color: var(--foreground-color-grade60)"></div>
                <div class = "paintchip" style="background-color: var(--foreground-color-grade70)"></div>
                <div class = "paintchip" style="background-color: var(--foreground-color-grade80)"></div>
                <div class = "paintchip" style="background-color: var(--foreground-color-grade90)"></div>
                <div class = "paintchip" style="background-color: var(--background-color-alerting)"></div>
                <div class = "paintchip" style="background-color: var(--text-color-default)"></div>
                <div class = "paintchip" style="background-color: var(--selection-color)"></div>
            </div>

        </div>

        <h2 class = "med">other</h2>
        <h2 class = "med"><a href = "https://github.com/ethylenediaminetetraacetates/calendar">view source on github</a></h2>
        </dialog>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
