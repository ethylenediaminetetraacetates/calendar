<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="darkmode.css" />
        <link rel="stylesheet" type="text/css" href="default.css" />

        <title>calendar</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="ethyl calendar">
    </head>
    <body>
        <div class = "titlegrid">
            <div class = "hamburgermenu">
                <svg width = "20vw" height = "max(15vh,15vmin)">
                    <rect 
                        width="7vw" 
                        height="max(1vh,1vmin)" 
                        x="3vw"
                        y="max(5vh,5vmin)"
                        style="
                            fill:var(--foreground-color-grade60);
                            stroke-width:2; 
                            rx:0.5vmin;
                            ry:0.5vmin;
                        "
                    />
                    <rect 
                        width="7vw" 
                        height="max(1vh,1vmin)" 
                        x="3vw"
                        y="max(7.5vh,7.5vmin)"
                        style="
                            fill:var(--foreground-color-grade60);
                            stroke-width:2; 
                            rx:0.5vmin;
                            ry:0.5vmin;
                        "
                    />
                    <rect 
                        width="7vw" 
                        height="max(1vh,1vmin)" 
                        x="3vw"
                        y="max(10vh,10vmin)"
                        style="
                            fill:var(--foreground-color-grade60);
                            stroke-width:2; 
                            rx:0.5vmin;
                            ry:0.5vmin;
                        "
                    />
                </svg>
            </div>
            <div>
                <h1 class = "big">calendar</h1>
            </div>
            <div class = "daynightmenu"></div>
        </div>
        <div class = "fullcalendargrid">
            <div class = "calendarmonthgrid">
                <div class = "calendarmonthgrid-element">&lt;</div>
                <div class = "calendarmonthgrid-element">november</div>
                <div class = "calendarmonthgrid-element">&gt;</div>
            </div>
            <div class = "calendardaygrid">
                <div class = "calendardaygrid-element">S</div>
                <div class = "calendardaygrid-element">M</div>
                <div class = "calendardaygrid-element">T</div>
                <div class = "calendardaygrid-element">W</div>
                <div class = "calendardaygrid-element">T</div>
                <div class = "calendardaygrid-element">F</div>
                <div class = "calendardaygrid-element">S</div>
            </div>
            <div class = "calendargrid">
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-element">1</div>
                <div class = "calendargrid-element">2</div>
                <div class = "calendargrid-element">3</div>
                <div class = "calendargrid-element">4</div>
                <div class = "calendargrid-element">5</div>
                <div class = "calendargrid-element">6</div>
                <div class = "calendargrid-element">7</div>
                <div class = "calendargrid-element">8</div>
                <div class = "calendargrid-element">9</div>
                <div class = "calendargrid-element">10</div>
                <div class = "calendargrid-element">11</div>
                <div class = "calendargrid-element">12</div>
                <div class = "calendargrid-element">13</div>
                <div class = "calendargrid-element">14</div>
                <div class = "calendargrid-element">15</div>
                <div class = "calendargrid-element">16</div>
                <div class = "calendargrid-element">17</div>
                <div class = "calendargrid-element">18</div>
                <div class = "calendargrid-element">19</div>
                <div class = "calendargrid-element">20</div>
                <div class = "calendargrid-element">21</div>
                <div class = "calendargrid-element">22</div>
                <div class = "calendargrid-element">23</div>
                <div class = "calendargrid-element">24</div>
                <div class = "calendargrid-element">25</div>
                <div class = "calendargrid-element">26</div>
                <div class = "calendargrid-element">27</div>
                <div class = "calendargrid-element">28</div>
                <div class = "calendargrid-element">29</div>
                <div class = "calendargrid-element">30</div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
                <div class = "calendargrid-inactive-element"></div>
            </div>
        </div>

        <h1 class = "big"><a href = "https://github.com/ethylenediaminetetraacetates/calendar">view source on github</a></h1>
        <h1 class = "big"><a onclick = "togglemode()">change to light mode</a></h1>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
